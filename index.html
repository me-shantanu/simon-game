<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1 class="mb-4">Simon Game</h1>
      <div id="game-board" class="d-flex flex-wrap justify-content-center">
        <div class="btn-square green" data-color="green"></div>
        <div class="btn-square red" data-color="red"></div>
        <div class="btn-square yellow" data-color="yellow"></div>
        <div class="btn-square blue" data-color="blue"></div>
      </div>
      <button id="start-btn" class="btn btn-success mt-4">Start Game</button>
      <button disabled id="hint-btn" class="btn mt-4 btn-primary">Hint (Credits: 3)</button>
      <p id="message" class="mt-3"></p>
    </div>
    <script src="./scrript.js"></script>
  </body>
</html>
